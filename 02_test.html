<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Test</title>

        <!-- 스타일 적용하는 방법 3가지 -->
        <!-- 1. 외부 -->
        <link rel="stylesheet" href="./02_test.css">
        <!-- 2. 내부 -->
        <style>
            p{color: red;}
        </style>
    </head>
    <body>
        <!-- 3. 인라인: 요소의 속성으로 스타일 적용 -->
        <p style="color: green; font-weight: bold;">Hello world</p>

        <!-- 내부 스타일을 body영역에 넣는것도 가능(비권장) -->
        <style>
            p{color: brown;}
        </style>
        <!-- 외부스타일 연결도 여기서 가능 -->
        <link rel="stylesheet" href="./02_test.css">
    </body>
</html>
